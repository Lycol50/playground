<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        .typing-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .send-button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages-area">
            <!-- Messages will be displayed here -->
            <div class="message">Sample received message</div>
            <div class="message">Another received message</div>
            <!-- Sample messages for demonstration -->
        </div>
        <div class="typing-area">
            <input type="text" class="input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
